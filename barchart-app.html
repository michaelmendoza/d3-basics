
<!DOCTYPE html>
<html lang-"en">
<head>
	<meta charset="UTF-8">
	<title> D3 Demo </title>
	<meta name="viewport" content="width=device-width" minimum-scale="1" maximum-scale="1">
	<title> React D3 Seed </title>
</head>
<body>
	<section style="text-align:center">
		<h1> D3 Bar Chart Example </h1>
		<div id='d3-content'></div>
	</section>

  <!--Vendor Javascript - D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>

  <script type="text/javascript">
  				
		var width = 300;
		var height = 300;
		var id = '#d3-content';

		var svg = d3.select(id)
		    .append("svg")
		    .attr("width", width)
		    .attr("height", height)	

		var g = svg.append("g")

		var barthickness = 10;
		var color = '#0C5BA6';
		var data = [12,10,6,13,4,9,8];

		// Min and Max Values
		var xmin = d3.min(data, function (d) { return d; });
		var xmax = d3.max(data, function(d) { return d; });

		// Get Scale
		var x = d3.scale.linear()
			.domain([0 , xmax])
			.range([0, width]);

		g.selectAll("rect")
		 .data(data)
		 .enter()
		 .append("rect")
		 .attr("y", function(d, i) { return (barthickness * (1.5 * i)); })
		 .attr("height", barthickness)
		 .attr("x", function(d) { return 0; })
		 .attr("width", function(d, i) { return 0; })
		 .attr("ry", 2.5)
		 .attr("ry", 2.5)
		 .attr("fill", color)

		g.selectAll('rect')
			.transition()
			.duration(500)				
			.attr("width", function(d, i) { return x(d); })

  </script>
