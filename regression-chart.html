
<!DOCTYPE html>
<html lang-"en">
<head>
	<meta charset="UTF-8">
	<title> D3 Demo </title>
	<meta name="viewport" content="width=device-width" minimum-scale="1" maximum-scale="1">
	<title> React D3 Seed </title>
</head>
<body>
	<section style="text-align:center">
		<h1> Regression Example </h1>
		<div id='chart-1'></div>
		<div id='chart-2'></div>
		<div id='chart-3'></div>
		<div id='chart-4'></div>
	</section>

	<!--Vendor Javascript - D3 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.2/d3.js"></script>
	<script src="matrix.js"></script>

	<!-- Regression -->
	<script src="signal.js"></script>
	<script src="regression.js"></script>

	<script type="text/javascript">
  	
  	var N = 50;
	var data = createData('linear');
	var data2 = createData('exponential');
	var data3 = dataToLog(data2);
	var data4 = createDataForNLS();
	createChart('#chart-1', data.data, data.rdata);
	createChart('#chart-2', data2.data, data2.rdata);
	createChart('#chart-3', data3.data, data3.rdata);
	createChart('#chart-4', data4.data, data4.rdata);

	function createData(type) { 
		var x = Signal.linspace(0, 10, N); 
		var y = (type == 'linear') ?  Signal.linearModel(x, 2, 1) : Signal.exponentialModel(x, 20, -0.5);
		y = Signal.addRandomToArray(y, -1, 1);
		var regress = getRegressionArray(x, y, type);	
		var pts = Signal.toPointArray(x, y);
		var rPts = Signal.toPointArray(x, regress.y)
		return { data:pts, rdata:rPts, beta:regress.beta, regress:regress };		
	} 

	function getRegressionArray(x, y, type) { 

		if(type == 'exponential') { y = Signal.setFloor(y, 0.01); y = Signal.log(y); }
		var beta = linearLeastSquares(x, y);

		var y1, yOut;
		if(type == 'exponential') {
			y1 = Signal.linearModel(x, beta[1], beta[0]);
			beta[0] = Math.exp(beta[0]);
			yOut = Signal.exponentialModel(x, beta[0], beta[1]);
		}
		else if(type == 'linear') {
			yOut = Signal.linearModel(x, beta[1], beta[0]);
		}

		return { x:x, y:yOut, y0:y, y1:y1, beta:beta };
	}

	function dataToLog(data, beta) {
		var pts = Signal.toPointArray(data.regress.x, data.regress.y0);
		var rPts = Signal.toPointArray(data.regress.x, data.regress.y1);
		return { data:pts, rdata:rPts };
	}

	function createDataForNLS() {
		var x = Signal.linspace(0, 10, N); 
		var y = Signal.exponentialModel(x, 20, -0.5);
		y = Signal.addRandomToArray(y, -1, 1);
		var beta = NonLinearLeastSquares(x, y);
		yRegress = Signal.exponentialModel(x, beta[0], beta[1]);
		var pts = Signal.toPointArray(x, y);
		var rPts = Signal.toPointArray(x, yRegress)
		return { data:pts, rdata:rPts, beta:beta };	
	}

	function createChart(id, data, rdata) {

		var areaColor = '#C7EBFE';
		var lineColor = '#89D7F9';
		var scatterColor = '#00D5E9';

		var width = 300;
		var height = 300;

		var svg = d3.select(id)
		    .append("svg")
		    .attr("width", width)
		    .attr("height", height)	

		// Min and Max Values
		var xmin = d3.min(data, function (d) { return d.x; });
		var xmax = d3.max(data, function(d) { return d.x; });
		var ymin = 0.8 * d3.min(data, function (d) { return d.y; });
		var ymax = 1.2 * d3.max(data, function(d) { return d.y; });

		// Get Scale
		var x = d3.scaleLinear()
			.domain([xmin, xmax])
			.range([0, width]);
		var y = d3.scaleLinear()
			.domain([ymin , ymax])
			.range([height, 0]);

		// Create area, and line chart objects
		var line = d3.line()
			.x(function(d) { return x(d.x); })
			.y(function(d) { return y(d.y); })

		var area = d3.area()
			.x(function(d) { return x(d.x); })
			.y0(height)
			.y1(function(d) { return y(d.y); })

		// Create Group
		var g = svg.append("g")

		// Create line chart 
		g.append("path")
			.data([rdata])
			.attr("class", "line")
			.attr("d", line)
			.attr("stroke", lineColor)
			.attr('stroke-width', 2)
			.attr("fill", 'none')				    
			.attr("opacity", "0.8")

		// Create area chart
		g.append("path")
			.data([rdata])
			.attr("class", "area")
			.attr("d", area)
			.attr("fill", areaColor)	
			.attr("opacity", "0.2")		    

		// Create scatter plot of data 
		g.selectAll("circle")
			.data(data)
			.enter()
			.append("circle")
			.attr("r", 0.0)
			.attr("cx", function(d) { return x(d.x); })
			.attr("cy", function(d) { return y(d.y); })
			.attr("fill", function(d, i) { return scatterColor; })
			.attr("stroke", '#222222')

		g.selectAll('circle')
			.transition()
			.duration(500)				
			.attr("r", function(d, i) { return 2.0; })

	}

  </script>
